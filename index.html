<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder By Sumair Khan</h1>
        
    
        <form id="all-form">
            <div class="group">
                <h1>PERSONAL INFORMATION</h1>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div> 
            
            <div class="group">
                <label for="title"> Title:</label>
                <input type="text" id="title" name="title" required><br>
            </div>
            <div class="group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="group">
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="education">
             <h1>EDUCATION</h1>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>
        </div>
        <div class="experience">
            <h1>EXPERIENCE</h1>
           <label for="experience">Experience:</label>
           <textarea id="experience" name="experience" required></textarea>
       </div>
       <div class="skill">
        <h1>SKILL</h1>
       <label for="skill">Skills:</label>
       <textarea id="skill" name="skill" required></textarea>
   </div>
        <button type="submit">Generate Resume</button>   
    </form>
    <div class="resume" id="display"></div>
    <button id="download-pdf">Download PDF</button>   

    <script src="script.js"></script>
</body>
</html>
